<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>geing admin</title>
</head>
<body>
{{$slug := .Slug}}
<ul>
    {{range .AllQA}}
    <li>
        <p>{{.CreatedAt}}</p>
        <p>質問: <a href="{{$slug}}/answer/{{.Id}}">{{.Question}}</a></p>
        <p>答え: {{.Answer}}</p>
    </li>
    {{end}}
</ul>
</body>
